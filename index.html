<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System with Custom Starry Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script>
    const starContainer = document.querySelector('.stars');
    const numberOfStars = 200;

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 3 + 1; 
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const duration = Math.random() * 2 + 3; 

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.animationDuration = `${duration}s`;

      starContainer.appendChild(star);
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xf48037 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Create planets
    const planets = [
      {
        geometry: new THREE.SphereGeometry(1, 32, 32),
        material: new THREE.MeshPhongMaterial({ color: 0x0077ff }),
        distance: 10,
        speed: 0.02,
        mesh: null,
        angle: 0
      },
      {
        geometry: new THREE.SphereGeometry(1.5, 32, 32),
        material: new THREE.MeshPhongMaterial({ color: 0xaf7c1c }),
        distance: 15,
        speed: 0.015,
        mesh: null,
        angle: 0
      },
      {
        geometry: new THREE.SphereGeometry(2, 32, 32),
        material: new THREE.MeshPhongMaterial({ color: 0x4f4cb0 }),
        distance: 20,
        speed: 0.01,
        mesh: null,
        angle: 0
      }
    ];

    // Add planets to the scene
    planets.forEach((planet) => {
      const planetMesh = new THREE.Mesh(planet.geometry, planet.material);
      planet.mesh = planetMesh;
      scene.add(planetMesh);
    });

    const light = new THREE.PointLight(0xffffff, 1, 0);
    light.position.set(0, 0, 0);
    scene.add(light);

    camera.position.z = 50;

    function animate() {
      requestAnimationFrame(animate);

      // Rotate the Sun
      sun.rotation.y += 0.01;

      // Update planets' positions to make them revolve around the Sun
      planets.forEach((planet) => {
        planet.angle += planet.speed; // Increase the angle to move the planet

        planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
        planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
